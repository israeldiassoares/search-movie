<section class="row">
  <div class="col-8">
    <h3>{{movieObject.Title}}</h3>
    <p>{{movieObject.Plot}}</p>
  </div>
  <aside class="col-4 col-md-4">
    <picture>
      <img class="img-fluid" *ngIf="movieObject.Poster" src="{{movieObject.Poster}}" alt="moviePoster" />
    </picture>
  </aside>

  <h5 *ngIf="movieObject.Actors"><strong>Actors:</strong> {{movieObject.Actors}} </h5>
  <div class="flex-column justify-between" *ngIf="movieObject.imdbRating">
    <h5>Reviews: </h5>
    <div>
      <p>IMDB Rating: {{movieObject.imdbRating}}</p>
      <p>Metascore: {{ movieObject.Metascore}}</p>
    </div>
    <div *ngFor="let rating of movieObject.Ratings">
      <div class="d-flex col-sm-12 col-md-4 justify-between">
        <p class="w-50"><strong>Fonte:</strong> </p>
        <p>{{rating.Source}}</p>
      </div>
      <div class="d-flex col-sm-12 col-md-4 justify-between">
        <p class="w-50"><strong>Pontuação:</strong> </p>
        <p>{{rating.Value}}</p>
      </div>

    </div>
  </div>

</section>
